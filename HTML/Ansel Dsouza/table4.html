<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="#">
        <table id="form-table" border="1px" cellpadding="8px" cellspacing="4px">
          <tr>
            <th colspan="2" style="background-color: #FFFFAA; font-size: x-large; color: red;">User Form</th>
          </tr>
          <tr style="background-color: #00CCFF;">
            <th style="text-align: left;">Enter name</th>
            <td><input type="text" style="background-color: #CCFFCC; border: 0px;" /></td>
          </tr>
          <tr style="background-color: #00CCFF;">
            <th style="text-align: left;">Enter password</th>
            <td><input type="password" style="background-color: #CCFFCC; border: 0px;"></td>
          </tr>
          <tr style="background-color: #00CCFF;">
            <th style="text-align: left;">Enter address</th>
            <td><textarea name="" id="" cols="20" rows="5" style="background-color: #CCFFCC; border: 0px;"></textarea></td>
          </tr>
          <tr style="background-color: #00CCFF;">
            <th style="text-align: left;">Select Game</th>
            <td>
              <input type="checkbox" id="game1" name="game1" value="Hockey" />
              <label for="game1">Hockey</label> <br />
              <input type="checkbox" id="game2" name="game2" value="Foottabll" />
              <label for="game2">Football</label> <br />
              <input type="checkbox" id="game3" name="game3" value="Badminton" />
              <label for="game3">Badminton</label> <br />
              <input type="checkbox" id="game4" name="game4" value="Cricket" />
              <label for="game4">Cricket</label> <br />
              <input type="checkbox" id="game5" name="game5" value="volleyball" />
              <label for="game5">volleyball</label>
            </td>
          </tr>
          <tr style="background-color: #00CCFF;">
            <th style="text-align: left;">Gender</th>
            <td>
              <input type="radio" name="gender" value="male" checked />
              <label for="">Male</label>
              <input type="radio" name="gender" value="female" />
              <label for="">Female</label>
            </td>
          </tr>
          <tr style="background-color: #00CCFF;">
            <th>Select your age</th>
            <td>
              <select name="age" id="age" style="background-color: #CCFFCC; border: 0px;">
                <option value="" disabled selected>Select</option>
                <option value="10-20">10 to 20</option>
                <option value="20-30">20 to 30</option>
                <option value="30-40">30 to 40</option>
                <option value="40-">40 and above</option>
              </select>
            </td>
          </tr>
          <tr style="background-color: #00CCFF;">
            <td colspan="2"><input type="file" id="myfile" name="myfile" style="background-color: #CCFFCC; border: 0px;">
            </td>
          </tr>
          <tr style="background-color: #00CCFF;">
            <td colspan="2">
              <button style="background-color: #CCFFCC; border: 0px; font-size: 15px; padding: 8px 16px;">Click Me</button>
              <button type="submit"
                style="background-color: #CCFFCC; border: 0px; font-size: 15px; padding: 8px 16px;">Reset</button>
              <button type="submit"
                style="background-color: #CCFFCC; border: 0px; font-size: 15px; padding: 8px 16px;">Submit</button>
            </td>
          </tr>
        </table>
    </form>
    
</body>
</html>
